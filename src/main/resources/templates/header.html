<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Ваши стили CSS здесь -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Обнуляем отступ и поля для списка */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Стили для пунктов списка */
        li {
            display: inline-block;
            margin-right: 15px;
        }

        /* Стили для ссылок-кнопок */
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            border: 1px solid #2980b9;
        }

        /* При наведении курсора */
        a:hover {
            background-color: #2980b9;
        }

        /* Стили для формы логина */
        form {
            display: inline-block;
            margin-right: 15px;
        }

        /* Стили для текстовых полей формы */
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-right: 8px;
        }

<body>

<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cargo-search">Cargo Search</a></li>
            <li><a href="/blog">Blog</a></li>
            <!-- Если пользователь вошел в систему, показать дополнительные пункты меню -->
            <li><a href="/profile">Profile</a></li>
            <li sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
            <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
            <li sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></li>
            <li sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a></li>
            <!-- Другие элементы навигации -->
        </ul>
    </nav>
</header>

</body>
</html>
