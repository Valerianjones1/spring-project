<!DOCTYPE html>
<html lang="en" xmlns:li="http://www.w3.org/1999/xhtml" xmlns:ul="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <style>
        .bg-image{
            background-image: url('https://i.pinimg.com/originals/f6/65/d8/f665d8dabf26bb246c5e2f7b50c6c613.jpg');
            background-size: cover;
            height: 100vh;
            overflow: auto;
        }
        h1 {
            color: rgba(0, 5, 125, 1); /* Цвет текста */
            text-shadow: 1px 1px 2px rgb(0, 5, 125);
            font-family: 'Noto Sans', sans-serif; /* Шрифт */
            font-size: 24px; /* Размер шрифта */
            text-align: center; /* Выравнивание текста по центру */
            margin-top: 20px;
            font-weight: bold;
        }
        h4 {
            color: rgba(0, 5, 125, 1); /* Цвет текста */
            font-family: 'Noto Sans', sans-serif; /* Шрифт */
            font-size: 20px; /* Размер шрифта */
            text-align: left; /* Выравнивание текста по центру */
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 12px;
            margin-right: 5px;
        }
        .btn-custome-search {

        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            color: black;
        }

        tr:hover {
            background-color:rgba(0, 5, 125, 1);
        }

        .table-custome {
            background-color:rgba(0, 5, 125, 0.5);
            margin-top: 10px;
        }
        .text-custome {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .btn-info {
            background-color: #5bc0de;
            color: #fff;
            border: 1px solid #46b8da;
        }

        .btn-danger {
            background-color: #d9534f;
            color: #fff;
            border: 1px solid #d43f3a;
        }

        .text-white {
            color: #fff;
        }
        .text-black {
            color: black;
            text-align: center;
        }
        .custom-search-button{
            background-color: #4CAF50;
            color: red;
        }
        .custom-clear-button {
            background-color: #f44336;
            color: white;
        }
        .custom-table {
            background-color: rgba(255, 255, 255, 0.5);
        }
        /* Обнуляем отступ и поля для списка */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Стили для пунктов списка */
        li {
            display: inline-block;
            margin-right: 15px;
        }

        /* Стили для ссылок-кнопок */
        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            border: 1px solid #2980b9;
        }

        /* При наведении курсора */
        a:hover {
            background-color: #2980b9;
        }

        /* Стили для формы логина */
        form {
            display: inline-block;
            margin-right: 15px;
        }

        /* Стили для текстовых полей формы */
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div class="bg-image">
        <div th:replace="header :: header"></div>
        <blockquote><h1>Посты</h1></blockquote>
        <table id="1" class="table table-striped table-hover table-custome">
            <thead>
            <tr>
                <th scope="col">ID поста</th>
                <th scope="col">Заголовок поста</th>
                <th scope="col">Тело поста</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post: ${listPosts}">
                <th scope="row" class="text-white" th:text="${post.id}">ID поста отстутсвует</th>
                <th scope="row" class="text-white" th:text="${post.header}">Заголовок отсутствует</th>
                <th scope="row" class="text-white" th:text="${post.body}">Тело отсутствует</th>
                <td>
                    <a th:href="@{'blog/edit/'+${post.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                    <a th:href="@{'blog/delete/'+${post.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
                </td>
            </tr>
            </tbody>
        </table>
        <blockquote class="blockquote text-center">
            <a href="blog/new">
                <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                    Добавить пост
                </button>
            </a>
        </blockquote>
    </div>
</body>
</html>
