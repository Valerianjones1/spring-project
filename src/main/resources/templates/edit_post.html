<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог | Редактирование поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            color: #333; /* Цвет текста */
            font-family: 'Arial', sans-serif; /* Шрифт */
            font-size: 24px; /* Размер шрифта */
            text-align: center; /* Выравнивание текста по центру */
            margin-top: 20px;
        }
        .bg-image {
            background-image: url('https://i.pinimg.com/originals/f6/65/d8/f665d8dabf26bb246c5e2f7b50c6c613.jpg');
            background-size: cover;
            height: 100vh;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="bg-image">
    <blockquote class="blockquote text-center"><h1>Редактирование поста</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/blog/save}" th:object="${post}" method="post">
                <table>
                    <tr>
                        <td>Id поста:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                        <td><p style="color:red" th:if="${#fields.hasErrors('id')}" th:errorclass="error"
                               th:errors="*{id}"></p></td>
                    </tr>
                    <tr>
                        <td>Имя поста:</td>
                        <td><input type="text" th:field="*{header}"></td>
                        <td><p style="color:red" th:if="${#fields.hasErrors('header')}" th:errorclass="error"
                               th:errors="*{header}"></p></td>
                    </tr>
                    <tr>
                        <td>Тело поста:</td>
                        <td><input type="text" th:field="*{body}"></td>
                        <td><p style="color:red" th:if="${#fields.hasErrors('body')}" th:errorclass="error"
                               th:errors="*{body}"></p></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                    autocomplete="off">Отправить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
